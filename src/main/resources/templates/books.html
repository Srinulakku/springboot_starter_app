<!DOCTYPE html >
<html lang="en" xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset="UTF-8"/>
    <title>
        First Spring Web App
    </title>
</head>
<body>

<h1>Hey wellcome to my first Springboot web app</h1>
<table>
    <tr>
        <th>
            Book Id
        </th>
        <th>
            Book Name
        </th>
        <th>
            Publisher
        </th>
    </tr>

    <tr th:each="book:${books}">
        <th th:text="${book.id}">
            Sl No
        </th>
        <th th:text="${book.title}">
            Book Name
        </th>
        <th th:text="${book.publisher.publisherName}">
            Publisher
        </th>
    </tr>
</table>

</body>
</html>
